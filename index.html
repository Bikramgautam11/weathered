<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sensor Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #liveBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #historyTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #historyTable th, #historyTable td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    #historyTable th {
      background: #eee;
    }
  </style>
</head>
<body>

<h1>üå°Ô∏è Sensor Dashboard</h1>

<!-- LIVE DATA BOX -->
<div id="liveBox">
  <h2>Live Reading</h2>
  <p><strong>Temperature:</strong> <span id="liveTemp">--</span> ¬∞C</p>
  <p><strong>Humidity:</strong> <span id="liveHum">--</span> %</p>
</div>

<hr>

<h2>üìÖ History (From Database)</h2>
<table id="historyTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Temperature</th>
      <th>Humidity</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody id="historyBody"></tbody>
</table>

<script>
  // Connect to WebSocket
  const socket = new WebSocket(`ws://${window.location.host}`);

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    document.getElementById("liveTemp").innerText = data.temperature;
    document.getElementById("liveHum").innerText = data.humidity;
  };

  // Fetch DB history
  async function loadHistory() {
    const res = await fetch('/api/readings');
    const readings = await res.json();

    const tbody = document.getElementById("historyBody");
    tbody.innerHTML = "";

    readings.forEach(r => {
      const row = `
        <tr>
          <td>${r.id}</td>
          <td>${r.temperature} ¬∞C</td>
          <td>${r.humidity} %</td>
          <td>${r.timestamp}</td>
        </tr>`;
      tbody.innerHTML += row;
    });
  }

  loadHistory();
  setInterval(loadHistory, 5000); // refresh every 5 sec
</script>

</body>
</html>
